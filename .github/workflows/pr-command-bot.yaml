name: PR Command Bot

on:
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, closed, reopened, edited]  # Add 'edited' to handle PR description updates

permissions:
  issues: write
  pull-requests: write

jobs:
  process-command:
    runs-on: ubuntu-latest
    steps:
      - name: Process PR Commands
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment?.body?.trim().toLowerCase();
            const commenter = context.payload.comment?.user?.login;
            const prNumber = context.payload.pull_request?.number;  # Fix here
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            const action = context.payload.action;

            const isPR = context.payload.pull_request !== undefined;

            // Helper function to check if user is a maintainer
            async function isMaintainer(username) {
              try {
                const { data: collaborators } = await github.rest.repos.listCollaborators({
                  owner: repoOwner,
                  repo: repoName,
                  affiliation: 'direct'
                });
                return collaborators.some(collab => 
                  collab.login === username && 
                  ['admin', 'write'].includes(collab.permissions?.pull)
                );
              } catch (error) {
                console.error('Error checking maintainer status:', error);
                return false;
              }
            }

            // Process /kind flag in PR description
            if ((action === "opened" || action === "edited") && isPR) {
              const description = context.payload.pull_request?.body?.trim() || "";
              const kindMatch = description.match(/\/kind\s+(\S+)/i);
              
              if (kindMatch) {
                const kindLabel = `kind/${kindMatch[1].toLowerCase()}`;
                
                try {
                  await github.rest.issues.addLabels({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: prNumber,
                    labels: [kindLabel]
                  });
                } catch (error) {
                  if (error.status === 404) {
                    // Create the kind label if it doesn't exist
                    await github.rest.issues.createLabel({
                      owner: repoOwner,
                      repo: repoName,
                      name: kindLabel,
                      color: "696969",  // Dark gray
                      description: `PR type: ${kindMatch[1]}`
                    });

                    await github.rest.issues.addLabels({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      labels: [kindLabel]
                    });
                  }
                }
              }
            }

            // /assign command for PR (only for PR events)
            if (comment === "/assign" && isPR && action === "created") {
              await github.rest.pulls.requestReviewers({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                reviewers: [commenter]
              });

              await github.rest.issues.createComment({
                owner: repoOwner,
                repo: repoName,
                issue_number: prNumber,
                body: `üõ†Ô∏è Added @${commenter} as a reviewer to PR #${prNumber}`
              });
            }

            // /close command for PR
            if (comment?.startsWith("/close ") && action === "created") {
              const closeReason = comment.replace("/close ", "").trim();

              let reason = "";

              if (closeReason === "not-planned") {
                reason = "Not planned";
              } else if (closeReason === "completed") {
                reason = "Completed";
              } else if (closeReason === "inactive") {
                reason = "Inactive";
              } else if (closeReason === "duplicate") {
                reason = "Duplicate";
              } else {
                reason = "Closed"; // Default case
              }

              await github.rest.pulls.update({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                state: "closed"
              });

              await github.rest.pulls.createComment({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                body: `‚úÖ PR #${prNumber} has been marked as **${reason}** by @${commenter}.`
              });
            }

            // /reopen command for PR
            if (comment === "/reopen" && action === "created") {
              await github.rest.pulls.update({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                state: "open"
              });

              await github.rest.pulls.createComment({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                body: `üîÑ PR #${prNumber} has been reopened by @${commenter}.`
              });
            }

            // /merge command for PR
            if (comment === "/merge" && action === "created") {
              await github.rest.pulls.merge({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
              });

              await github.rest.pulls.createComment({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber,
                body: `‚úÖ PR #${prNumber} has been merged by @${commenter}.`
              });
            }

            // /label command for PR
            if (comment?.startsWith("/label ") && action === "created") {
              const labelName = comment.replace("/label ", "").trim();
  
              if (labelName) {
                try {
                  await github.rest.issues.addLabels({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: prNumber,  # Should use prNumber here, no change needed
                    labels: [labelName]
                  });

                  await github.rest.pulls.createComment({
                    owner: repoOwner,
                    repo: repoName,
                    pull_number: prNumber,
                    body: `üè∑Ô∏è Added label **"${labelName}"** to PR #${prNumber}.`
                  });
                } catch (error) {
                  if (error.status === 404) {
                    await github.rest.issues.createLabel({
                      owner: repoOwner,
                      repo: repoName,
                      name: labelName,
                      color: "0e8a16" 
                    });

                    await github.rest.issues.addLabels({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      labels: [labelName]
                    });

                    await github.rest.pulls.createComment({
                      owner: repoOwner,
                      repo: repoName,
                      pull_number: prNumber,
                      body: `üé® Created and added label **"${labelName}"** (Color: Green) to PR #${prNumber}.`
                    });
                  } else {
                    throw error;
                  }
                }
              }
            }

            // /review command for PR - request reviews from others
            if (comment?.startsWith("/review ") && action === "created") {
              const reviewers = comment
                .replace("/review ", "")
                .trim()
                .split(" ")
                .map(r => r.replace("@", ""))
                .filter(r => r);  // Remove empty strings

              if (reviewers.length > 0) {
                await github.rest.pulls.requestReviewers({
                  owner: repoOwner,
                  repo: repoName,
                  pull_number: prNumber,
                  reviewers: reviewers
                });

                await github.rest.issues.createComment({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: prNumber,
                  body: `üîç Requested review from ${reviewers.map(r => `@${r}`).join(", ")}`
                });
              }
            }

            // /cc command for requesting reviews
            if (comment?.startsWith("/cc ") && action === "created") {
              const reviewers = comment
                .replace("/cc ", "")
                .trim()
                .split(" ")
                .map(r => r.replace("@", ""))
                .filter(r => r);

              if (reviewers.length > 0) {
                await github.rest.pulls.requestReviewers({
                  owner: repoOwner,
                  repo: repoName,
                  pull_number: prNumber,
                  reviewers: reviewers
                });

                await github.rest.issues.createComment({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: prNumber,
                  body: `üëã CC'd ${reviewers.map(r => `@${r}`).join(", ")} for review`
                });
              }
            }

            // /lgtm command for maintainers
            if (comment === "/lgtm" && action === "created") {
              if (await isMaintainer(commenter)) {
                const lgtmLabel = "lgtm";
                
                try {
                  await github.rest.issues.addLabels({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: prNumber,
                    labels: [lgtmLabel]
                  });

                  await github.rest.issues.createComment({
                    owner: repoOwner,
                    repo: repoName,
                    issue_number: prNumber,
                    body: `‚ú® @${commenter} marked this PR as **LGTM** !`
                  });
                } catch (error) {
                  if (error.status === 404) {
                    // Create label if it doesn't exist
                    await github.rest.issues.createLabel({
                      owner: repoOwner,
                      repo: repoName,
                      name: lgtmLabel,
                      color: "0e8a16",
                      description: "Looks Good To Me - Approved by maintainer"
                    });

                    await github.rest.issues.addLabels({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      labels: [lgtmLabel]
                    });

                    await github.rest.issues.createComment({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      body: `‚ú® @${commenter} marked this PR as **LGTM** (Looks Good To Me)`
                    });
                  }
                }
              } else {
                await github.rest.issues.createComment({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: prNumber,
                  body: `‚ùå Sorry @${commenter}, only maintainers can use the \`/lgtm\` command.`
                });
              }
            }

            // /approve command for maintainers
            if (comment?.startsWith("/approve") && action === "created") {
              if (await isMaintainer(commenter)) {
                const isCancel = comment.includes("cancel");
                const approvedLabel = "approved";
                
                if (isCancel) {
                  try {
                    await github.rest.issues.removeLabel({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      name: approvedLabel
                    });

                    await github.rest.issues.createComment({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      body: `‚ùå Approval cancelled by @${commenter}`
                    });
                  } catch (error) {
                    if (error.status !== 404) { // Ignore if label doesn't exist
                      throw error;
                    }
                  }
                } else {
                  try {
                    await github.rest.issues.addLabels({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      labels: [approvedLabel]
                    });

                    await github.rest.issues.createComment({
                      owner: repoOwner,
                      repo: repoName,
                      issue_number: prNumber,
                      body: `‚úÖ PR approved by @${commenter}`
                    });
                  } catch (error) {
                    if (error.status === 404) {
                      await github.rest.issues.createLabel({
                        owner: repoOwner,
                        repo: repoName,
                        name: approvedLabel,
                        color: "28a745", // GitHub green
                        description: "Pull request has been approved by a maintainer"
                      });

                      await github.rest.issues.addLabels({
                        owner: repoOwner,
                        repo: repoName,
                        issue_number: prNumber,
                        labels: [approvedLabel]
                      });

                      await github.rest.issues.createComment({
                        owner: repoOwner,
                        repo: repoName,
                        issue_number: prNumber,
                        body: `‚úÖ PR approved by @${commenter}`
                      });
                    } else {
                      throw error;
                    }
                  }
                }
              } else {
                await github.rest.issues.createComment({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: prNumber,
                  body: `‚ùå Sorry @${commenter}, only maintainers can use the \`/approve\` command.`
                });
              }
            }
